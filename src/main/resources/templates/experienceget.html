<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Experience</title>
</head>
<body>
<form action = "#"
      th:action="@{/processexperience}"
      th:object="${experience}"
      method="post">
    <input type="hidden" th:field="*{experienceID}" />
    Experience :<input type="text" th:field= "*{experience}" />
    <span th:if="${#fields.hasErrors('experience')}"
          th:errors="*{experience}"></span><br/>
    <br />
    <input type="submit" values="Submit" />
</form>
</body>
</html>
